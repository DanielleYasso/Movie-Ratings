{% extends "index.html" %}
{% block body %}
    <form action="/login" method="POST">
        <div>
            <label for="email">Email</label>
            <input type="text" id="email" name="email">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="text" id="password" name="password">
        </div>
        <div>
            <input type="submit" value="Login">
        </div>
    </form>
{% endblock %}
